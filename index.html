<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #4caf50; /* Green color */
            font-size: 2em;
            margin-bottom: 10px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border: 5px solid #4caf50;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            background-color: white;
        }
        .checkmark::after {
            content: "";
            position: absolute;
            left: 30px;
            top: 10px;
            width: 20px;
            height: 40px;
            border: solid #4caf50;
            border-width: 0 5px 5px 0;
            transform: rotate(45deg);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .checkmark {
                width: 60px;
                height: 60px;
            }
            .checkmark::after {
                left: 20px;
                top: 5px;
                width: 15px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Successful Login</h1>
        <div class="checkmark"></div>
    </div>
</body>
</html
